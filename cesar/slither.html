<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slither</title>
    <link rel="stylesheet" href="css/slither.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
</head>
<body>
    <header></header>
    <div class="page-box-slither">
        <div id="boxSlither" class="box-slither box-slither-1">
            <div class="box-img  1">
                <img class="img-slither" src="img/1.webp" alt="">
            </div>
            <div class="box-img  2">
                <img class="img-slither" src="img/2.webp" alt="">
            </div>
            <div class="box-img  3">
                <img class="img-slither" src="img/3.webp" alt="">
            </div>
            <div class="box-img  4">
                <img class="img-slither" src="img/4.webp" alt="">
            </div>
        </div>
    </div>
    <div class="box-box-signal">
        <div class="box-signal">
            <div id="signal1" class="signal sig1"></div>
            <div id="signal2" class="signal sig2"></div>
            <div id="signal3" class="signal sig2"></div>
            <div id="signal4" class="signal sig2"></div>
        </div>
    </div>
    
    <div class="box-icon-chevron-left">
         <i id="atras" class="icon-chevron  icon-chevron-left fas fa-solid fa-chevron-left fa-fade"></i>
    <!-- </div>
    <div class="box-icon-chevron-right"> -->
        <i id="siguiente" class="icon-chevron  icon-chevron-right fas fa-solid fa-chevron-right fa-fade"></i>
    </div>
    
    

    <!-- <i class="icon-chevron  icon-chevron-left fas fa-solid fa-chevron-left fa-fade"></i>
    <i class="icon-chevron  icon-chevron-right fas fa-solid fa-chevron-right fa-fade"></i> -->
    
<script src="js/slither.js"></script>
</body>
</html>
